<!DOCTYPE html>
<html lang="en">
<head>
    <title>Offer a job</title>
</head>

<link rel="stylesheet" href="/style.css">
<script src="/main.js"></script>

<header>
<h1 class="Hire-me">Hire me</h1>
<h3 class="Contact">Contact information</h3>
</header>
<body>


   <main>
    <tbody>
    <table class="table">
    <section>
       <tr>
         <th class="th-1">Phone</th>
         <td>+380731002490</td>
       </tr> 

       <tr>
         <th class="th-2">Address</th>
         <td>Boryspil</td>
       </tr>
       </table>
       </section>
      </tbody>


     <tfoot>
      <section class="form">
        <fieldset class="section">
        <legend class="legend">Contact form</legend>
        <form action="forms.html" method="get">
       <label class="e-mail" for="message">
        <div class="form-2">
        E-mail: <br /><input id="message" class="message" type="text" required name="E-mail" placeholder="Enter the e-mail" minlength="10" maxlength="25"/> 
      </label>
      <p class="error">Error message</p>
      <p class="success">Success message</p>
    <br />
     
    
    <label for="form-description" class="Description"> Description:</label> <br/>
    <textarea maxlength="250" minlength="10" class="Description-2" name="Description" id="form-description" cols="30" rows="10"  required></textarea>
    <p class="error-2">Error message</p>
    <p class="result">0/225</p>
    <p class="success-2">Success message</p>
    
    <br />
    


    <label class="work-type" for="message-2">
      Work type:
     <select type="checkbox" name="Work type" required id="message-2" class="message-2">
     <option></option>
    <option value="office">Work in the office</option>
    <option value="Remote work">Remote work</option>
    <option value="One-time project">One-time project</option>
     </select>
     </label>
     <p class="error-3">Error message</p>
    <p class="success-3">Success message</p>

     
   <br />
  <input  class="submit-2" type="submit" value="Hire me"/>
</div>
</form>
</section>
</fieldset>

</tfoot>
</main>

</body>
</html>
